<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Arduino Kit Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-container">
                <svg width="60" height="60" viewBox="0 0 40 40" fill="none">
                    <rect width="40" height="40" rx="10" fill="url(#gradient)" />
                    <path d="M20 10L10 20L20 30L30 20L20 10Z" fill="white" opacity="0.95" />
                    <circle cx="20" cy="20" r="3" fill="white" />
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                            <stop offset="0%" stop-color="#00979D" />
                            <stop offset="100%" stop-color="#005F73" />
                        </linearGradient>
                    </defs>
                </svg>
                <h1>Criar Conta</h1>
                <p>Cadastre-se para gerenciar seus kits Arduino</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="João Silva">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="password-input">
                        <input type="password" id="senha" name="senha" required placeholder="••••••••">
                        <button type="button" class="toggle-password" onclick="togglePassword('senha')">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>

                    <div class="password-strength">
                        <div class="strength-item invalid" id="lengthCheck">
                            <span class="strength-icon">✖</span> Mínimo 8 caracteres
                        </div>
                        <div class="strength-item invalid" id="numberCheck">
                            <span class="strength-icon">✖</span> Pelo menos um número
                        </div>
                        <div class="strength-item invalid" id="upperCheck">
                            <span class="strength-icon">✖</span> Pelo menos uma letra maiúscula
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <div class="password-input">
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required
                            placeholder="••••••••">
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmarSenha')">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span id="btnText">Criar Conta</span>
                    <span id="btnLoader" class="loader" style="display: none;"></span>
                </button>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>

            <div class="auth-footer">
                <p>Já tem uma conta? <a href="{{ url_for('login') }}" class="link-primary">Faça login</a></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        const senhaInput = document.getElementById('senha');
        const lengthCheck = document.getElementById('lengthCheck');
        const numberCheck = document.getElementById('numberCheck');
        const upperCheck = document.getElementById('upperCheck');

        function updateStrength(element, valid) {
            const icon = element.querySelector('.strength-icon');
            if (valid) {
                element.classList.remove('invalid');
                element.classList.add('valid');
                icon.textContent = '✅';
            } else {
                element.classList.remove('valid');
                element.classList.add('invalid');
                icon.textContent = '✖';
            }
        }

        senhaInput.addEventListener('input', () => {
            const val = senhaInput.value;
            updateStrength(lengthCheck, val.length >= 8);
            updateStrength(numberCheck, /\d/.test(val));
            updateStrength(upperCheck, /[A-Z]/.test(val));
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const errorMessage = document.getElementById('errorMessage');

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            // Validações
            if (senha.length < 8) {
                errorMessage.textContent = 'A senha deve ter no mínimo 8 caracteres';
                errorMessage.style.display = 'block';
                return;
            }

            if (senha !== confirmarSenha) {
                errorMessage.textContent = 'As senhas não coincidem';
                errorMessage.style.display = 'block';
                return;
            }

            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, email, senha })
                });

                const data = await response.json();

                if (data.sucesso) {
                    window.location.href = '/';
                } else {
                    errorMessage.textContent = data.mensagem || 'Erro ao criar conta';
                    errorMessage.style.display = 'block';
                    btnText.style.display = 'inline';
                    btnLoader.style.display = 'none';
                }
            } catch (error) {
                errorMessage.textContent = 'Erro ao conectar com o servidor';
                errorMessage.style.display = 'block';
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });
    </script>
</body>

</html>
