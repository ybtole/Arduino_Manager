<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arduino Kit Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-container">
                <svg width="60" height="60" viewBox="0 0 40 40" fill="none">
                    <rect width="40" height="40" rx="10" fill="url(#gradient)"/>
                    <path d="M20 10L10 20L20 30L30 20L20 10Z" fill="white" opacity="0.95"/>
                    <circle cx="20" cy="20" r="3" fill="white"/>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                            <stop offset="0%" stop-color="#00979D"/>
                            <stop offset="100%" stop-color="#005F73"/>
                        </linearGradient>
                    </defs>
                </svg>
                <h1>Arduino Kit Manager</h1>
                <p>Fa√ßa login para acessar o sistema</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="password-input">
                        <input type="password" id="senha" name="senha" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <button type="button" class="toggle-password" onclick="togglePassword('senha')">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <div class="form-footer">
                    <a href="{{ url_for('forgot_password') }}" class="link">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span id="btnText">Entrar</span>
                    <span id="btnLoader" class="loader" style="display: none;"></span>
                </button>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>

            <div class="auth-footer">
                <p>N√£o tem uma conta? <a href="{{ url_for('register') }}" class="link-primary">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const errorMessage = document.getElementById('errorMessage');
            
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            errorMessage.style.display = 'none';
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });
                
                const data = await response.json();
                
                if (data.sucesso) {
                    window.location.href = '/';
                } else {
                    errorMessage.textContent = data.mensagem || 'Erro ao fazer login';
                    errorMessage.style.display = 'block';
                    btnText.style.display = 'inline';
                    btnLoader.style.display = 'none';
                }
            } catch (error) {
                errorMessage.textContent = 'Erro ao conectar com o servidor';
                errorMessage.style.display = 'block';
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
