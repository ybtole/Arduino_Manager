<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Arduino Kit Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <!-- Usando Phosphor Icons para um visual moderno similar ao screenshot -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Entrar</h1>
                <p>Entre com suas credenciais para acessar o sistema</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="ph ph-envelope-simple input-icon"></i>
                        <input type="email" id="email" name="email" required placeholder="seu@email.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-wrapper password-input">
                        <i class="ph ph-lock-simple input-icon"></i>
                        <input type="password" id="senha" name="senha" required placeholder="••••••••">
                        <button type="button" class="toggle-password" onclick="togglePassword('senha')">
                            <i class="ph ph-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#" class="link" onclick="mostrarModalRecuperar(event)"
                        style="font-size: 0.9rem; color: var(--text-secondary); font-weight: normal;">Esqueceu a
                        senha?</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span id="btnText">Entrar</span>
                    <span id="btnLoader" class="loader" style="display: none;"></span>
                </button>

                <div id="errorMessage" class="message error-message"></div>

                <div class="auth-footer">
                    <p>Não tem uma conta? <a href="/register" class="link">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Recuperação Beautified -->
    <div id="modalRecuperar" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Recuperar Senha</h3>
            <p>Digite seu email abaixo e geraremos um link de redefinição para você.</p>
            <div id="errorRecuperar" class="match-indicator no-match"
                style="display: none; justify-content: center; margin-bottom: 1rem;">
                <i class="ph ph-warning-circle"></i> Por favor, insira o email
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <i class="ph ph-envelope-simple input-icon"></i>
                    <input type="email" id="emailRecuperar" placeholder="seu@email.com">
                </div>
            </div>
            <div id="boxLinkReset" class="reset-link-box" style="display: none;">
                <div class="reset-link-input-wrapper">
                    <input type="text" id="linkReset" readonly>
                </div>
                <div class="btn-group-recovery">
                    <button class="btn-recovery-action btn-copy" onclick="copiarLink()">
                        <i class="ph ph-copy"></i> Copiar
                    </button>
                    <button class="btn-recovery-action btn-go" onclick="irParaLink()">
                        <i class="ph ph-arrow-square-out"></i> Ir para o Link
                    </button>
                </div>
            </div>
            <button class="btn btn-primary" id="btnGerarLink" onclick="gerarLinkReset()" style="margin-top: 1rem;">
                Gerar Link de Redefinição
            </button>
            <button class="btn-close-modal" onclick="fecharModalRecuperar()">Fechar</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = event.currentTarget.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'ph ph-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'ph ph-eye';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const errorMessage = document.getElementById('errorMessage');

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (data.sucesso) {
                    window.location.href = '/';
                } else {
                    errorMessage.textContent = data.mensagem;
                    errorMessage.style.display = 'block';
                    btnText.style.display = 'inline';
                    btnLoader.style.display = 'none';
                }
            } catch (error) {
                errorMessage.textContent = 'Erro de conexão';
                errorMessage.style.display = 'block';
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });

        function mostrarModalRecuperar(e) {
            e.preventDefault();
            document.getElementById('modalRecuperar').style.display = 'flex';
        }
        function fecharModalRecuperar() {
            document.getElementById('modalRecuperar').style.display = 'none';
            document.getElementById('errorRecuperar').style.display = 'none';
            document.getElementById('emailRecuperar').value = '';
        }
        async function gerarLinkReset() {
            const email = document.getElementById('emailRecuperar').value;
            const errorElement = document.getElementById('errorRecuperar');

            if (!email) {
                errorElement.style.display = 'flex';
                return;
            }
            errorElement.style.display = 'none';

            const res = await fetch('/api/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const data = await res.json();
            if (data.sucesso) {
                document.getElementById('linkReset').value = `${window.location.origin}/reset-password/${data.token}`;
                document.getElementById('boxLinkReset').style.display = 'flex';
                document.getElementById('btnGerarLink').style.display = 'none';
            } else {
                alert(data.mensagem);
            }
        }
        async function copiarLink() {
            const link = document.getElementById('linkReset');
            link.select();
            document.execCommand('copy');
            const btn = document.querySelector('.btn-copy');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="ph ph-check"></i> Copiado!';
            setTimeout(() => btn.innerHTML = originalText, 2000);
        }

        function irParaLink() {
            const link = document.getElementById('linkReset').value;
            if (link) {
                window.location.href = link;
            }
        }
    </script>
</body>

</html>
