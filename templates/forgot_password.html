<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Arduino Kit Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-container">
                <svg width="60" height="60" viewBox="0 0 40 40" fill="none">
                    <rect width="40" height="40" rx="10" fill="url(#gradient)"/>
                    <path d="M20 10L10 20L20 30L30 20L20 10Z" fill="white" opacity="0.95"/>
                    <circle cx="20" cy="20" r="3" fill="white"/>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                            <stop offset="0%" stop-color="#00979D"/>
                            <stop offset="100%" stop-color="#005F73"/>
                        </linearGradient>
                    </defs>
                </svg>
                <h1>Recuperar Senha</h1>
                <p>Digite seu email para receber o link de recupera√ß√£o</p>
            </div>

            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <button type="submit" class="btn btn-primary">
                    <span id="btnText">Enviar Link de Recupera√ß√£o</span>
                    <span id="btnLoader" class="loader" style="display: none;"></span>
                </button>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
            </form>

            <div class="auth-footer">
                <p><a href="{{ url_for('login') }}" class="link-primary">‚Üê Voltar para login</a></p>
            </div>
        </div>

        <!-- Modal de simula√ß√£o de email -->
        <div id="emailModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>üìß Email de Recupera√ß√£o (Simulado)</h3>
                <p>Em um sistema real, este link seria enviado por email:</p>
                <div class="reset-link-box">
                    <input type="text" id="resetLinkInput" readonly>
                    <button onclick="copiarLink()" class="btn-copy">Copiar</button>
                </div>
                <button onclick="abrirLink()" class="btn btn-primary">Abrir Link de Recupera√ß√£o</button>
                <button onclick="fecharModal()" class="btn-secondary">Fechar</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        let resetLink = '';
        
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            const email = document.getElementById('email').value;
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.sucesso) {
                    resetLink = data.reset_link;
                    document.getElementById('resetLinkInput').value = resetLink;
                    document.getElementById('emailModal').style.display = 'flex';
                } else {
                    errorMessage.textContent = data.mensagem || 'Erro ao solicitar recupera√ß√£o';
                    errorMessage.style.display = 'block';
                }
                
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            } catch (error) {
                errorMessage.textContent = 'Erro ao conectar com o servidor';
                errorMessage.style.display = 'block';
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });
        
        function copiarLink() {
            const input = document.getElementById('resetLinkInput');
            input.select();
            document.execCommand('copy');
            alert('Link copiado!');
        }
        
        function abrirLink() {
            window.location.href = resetLink;
        }
        
        function fecharModal() {
            document.getElementById('emailModal').style.display = 'none';
        }
    </script>
</body>
</html>
