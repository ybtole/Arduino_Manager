<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Arduino Kit Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-container">
                <svg width="60" height="60" viewBox="0 0 40 40" fill="none">
                    <rect width="40" height="40" rx="10" fill="url(#gradient)"/>
                    <path d="M20 10L10 20L20 30L30 20L20 10Z" fill="white" opacity="0.95"/>
                    <circle cx="20" cy="20" r="3" fill="white"/>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                            <stop offset="0%" stop-color="#00979D"/>
                            <stop offset="100%" stop-color="#005F73"/>
                        </linearGradient>
                    </defs>
                </svg>
                <h1>Redefinir Senha</h1>
                <p>Digite sua nova senha</p>
            </div>

            <form id="resetPasswordForm" class="auth-form">
                <input type="hidden" id="token" value="{{ token }}">

                <div class="form-group">
                    <label for="senha">Nova Senha</label>
                    <div class="password-input">
                        <input type="password" id="senha" name="senha" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <button type="button" class="toggle-password" onclick="togglePassword('senha')">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <small class="form-hint">M√≠nimo 8 caracteres</small>
                </div>

                <div class="password-suggestions">
                    <button type="button" class="btn-secondary" onclick="gerarSugestoesSenha()">
                        üîê Gerar Senha Forte
                    </button>
                    <div id="senhasSugeridas" class="suggestions-list" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Nova Senha</label>
                    <div class="password-input">
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmarSenha')">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span id="btnText">Redefinir Senha</span>
                    <span id="btnLoader" class="loader" style="display: none;"></span>
                </button>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        async function gerarSugestoesSenha() {
            try {
                const response = await fetch('/api/auth/generate-passwords');
                const data = await response.json();
                
                const container = document.getElementById('senhasSugeridas');
                container.innerHTML = '';
                
                data.sugestoes.forEach(senha => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerHTML = `
                        <code>${senha}</code>
                        <button type="button" onclick="usarSenha('${senha}')" class="btn-usar">Usar</button>
                    `;
                    container.appendChild(div);
                });
                
                container.style.display = 'block';
            } catch (error) {
                console.error('Erro ao gerar senhas:', error);
            }
        }
        
        function usarSenha(senha) {
            document.getElementById('senha').value = senha;
            document.getElementById('confirmarSenha').value = senha;
            document.getElementById('senhasSugeridas').style.display = 'none';
        }
        
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            const token = document.getElementById('token').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            // Valida√ß√µes
            if (senha.length < 8) {
                errorMessage.textContent = 'A senha deve ter no m√≠nimo 8 caracteres';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (senha !== confirmarSenha) {
                errorMessage.textContent = 'As senhas n√£o coincidem';
                errorMessage.style.display = 'block';
                return;
            }
            
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, senha })
                });
                
                const data = await response.json();
                
                if (data.sucesso) {
                    successMessage.textContent = 'Senha redefinida com sucesso! Redirecionando...';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    errorMessage.textContent = data.mensagem || 'Erro ao redefinir senha';
                    errorMessage.style.display = 'block';
                    btnText.style.display = 'inline';
                    btnLoader.style.display = 'none';
                }
            } catch (error) {
                errorMessage.textContent = 'Erro ao conectar com o servidor';
                errorMessage.style.display = 'block';
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
