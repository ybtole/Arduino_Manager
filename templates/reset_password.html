<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Arduino Kit Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="auth-container">
        <a href="/login" class="back-link">
            <i class="ph ph-arrow-left"></i>
            Voltar ao login
        </a>

        <div class="auth-card">
            <div class="auth-header">
                <h1>Redefinir Senha</h1>
                <p>Digite sua nova senha abaixo</p>
            </div>

            <form id="resetPasswordForm">
                <input type="hidden" id="token" value="{{ token }}">

                <div class="form-group">
                    <label for="senha">Nova Senha</label>
                    <div class="input-wrapper password-input">
                        <i class="ph ph-lock-simple input-icon"></i>
                        <input type="password" id="senha" name="senha" required placeholder="••••••••">
                        <button type="button" class="toggle-password" onclick="togglePassword('senha')">
                            <i class="ph ph-eye"></i>
                        </button>
                    </div>

                    <div class="strength-section" id="strengthSection">
                        <div class="strength-bar-container">
                            <div class="strength-bar-bg">
                                <div id="strengthBar" class="strength-bar-fill"></div>
                            </div>
                            <span id="strengthText" class="strength-text"
                                style="color: var(--color-danger);">Fraca</span>
                        </div>
                        <div class="strength-checklist">
                            <div class="check-item" id="lengthCheck">
                                <i class="ph ph-x check-icon"></i> Mínimo 6 caracteres
                            </div>
                            <div class="check-item" id="upperCheck">
                                <i class="ph ph-x check-icon"></i> Letra maiúscula
                            </div>
                            <div class="check-item" id="lowerCheck">
                                <i class="ph ph-x check-icon"></i> Letra minúscula
                            </div>
                            <div class="check-item" id="numberCheck">
                                <i class="ph ph-x check-icon"></i> Número
                            </div>
                            <div class="check-item" id="specialCheck">
                                <i class="ph ph-x check-icon"></i> Caractere especial
                            </div>
                        </div>
                    </div>
                </div>

                <div class="password-suggestions" style="margin-top: 1rem;">
                    <button type="button" class="btn-primary"
                        style="padding: 0.5rem; font-size: 0.8rem; margin: 0 auto; display: block; width: auto;"
                        onclick="gerarSugestoesSenha()">
                        Sugerir Senhas Fortes
                    </button>
                    <div id="senhasSugeridas" class="suggestions-list" style="display: none;"></div>
                </div>

                <div class="form-group confirm-password-section">
                    <label for="confirmarSenha">Confirmar Nova Senha</label>
                    <div class="input-wrapper password-input">
                        <i class="ph ph-lock-simple input-icon"></i>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required
                            placeholder="••••••••">
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmarSenha')">
                            <i class="ph ph-eye"></i>
                        </button>
                    </div>
                    <div id="matchIndicator" class="match-indicator" style="display: none;"></div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span id="btnText">Redefinir Senha</span>
                    <span id="btnLoader" class="loader" style="display: none;"></span>
                </button>

                <div id="errorMessage" class="message error-message"></div>
                <div id="successMessage" class="message success-message"></div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        const senhaInput = document.getElementById('senha');
        const confirmInput = document.getElementById('confirmarSenha');
        const strengthSection = document.getElementById('strengthSection');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        const checks = {
            length: document.getElementById('lengthCheck'),
            upper: document.getElementById('upperCheck'),
            lower: document.getElementById('lowerCheck'),
            number: document.getElementById('numberCheck'),
            special: document.getElementById('specialCheck')
        };

        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = event.currentTarget.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'ph ph-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'ph ph-eye';
            }
        }

        function updateCheck(element, valid) {
            const icon = element.querySelector('.check-icon');
            if (valid) {
                element.classList.add('valid');
                icon.className = 'ph ph-check check-icon';
            } else {
                element.classList.remove('valid');
                icon.className = 'ph ph-x check-icon';
            }
        }

        senhaInput.addEventListener('input', () => {
            const val = senhaInput.value;

            const isLength = val.length >= 6;
            const isUpper = /[A-Z]/.test(val);
            const isLower = /[a-z]/.test(val);
            const isNumber = /\d/.test(val);
            const isSpecial = /[^A-Za-z0-9]/.test(val);

            updateCheck(checks.length, isLength);
            updateCheck(checks.upper, isUpper);
            updateCheck(checks.lower, isLower);
            updateCheck(checks.number, isNumber);
            updateCheck(checks.special, isSpecial);

            let score = 0;
            if (isLength) score++;
            if (isUpper) score++;
            if (isLower) score++;
            if (isNumber) score++;
            if (isSpecial) score++;

            let color = '#ef4444';
            let label = 'Fraca';
            let width = '20%';

            if (score === 5) {
                color = '#10b981';
                label = 'Forte';
                width = '100%';
            } else if (score >= 3) {
                color = '#f59e0b';
                label = 'Média';
                width = '60%';
            } else if (score >= 1) {
                color = '#ef4444';
                label = 'Fraca';
                width = '30%';
            }

            strengthBar.style.backgroundColor = color;
            strengthBar.style.width = width;
            strengthText.textContent = label;
            strengthText.style.color = color;

            validateMatch();
        });

        confirmInput.addEventListener('input', validateMatch);

        function validateMatch() {
            const val = senhaInput.value;
            const confirmVal = confirmInput.value;
            const indicator = document.getElementById('matchIndicator');

            if (!confirmVal) {
                indicator.style.display = 'none';
                return;
            }

            indicator.style.display = 'flex';
            if (val === confirmVal) {
                indicator.className = 'match-indicator match';
                indicator.innerHTML = '<i class="ph ph-check-circle"></i> Senhas coincidem';
            } else {
                indicator.className = 'match-indicator no-match';
                indicator.innerHTML = '<i class="ph ph-warning-circle"></i> Senhas não coincidem';
            }
        }

        async function gerarSugestoesSenha() {
            try {
                const response = await fetch('/api/auth/generate-passwords');
                const data = await response.json();
                const container = document.getElementById('senhasSugeridas');
                container.innerHTML = '';
                data.sugestoes.forEach(s => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerHTML = `<code>${s}</code><button type="button" onclick="usarSenha('${s}')" class="btn-usar">Usar</button>`;
                    container.appendChild(div);
                });
                container.style.display = 'block';
            } catch (e) { console.error(e); }
        }

        function usarSenha(s) {
            senhaInput.value = s;
            confirmInput.value = s;
            document.getElementById('senhasSugeridas').style.display = 'none';
            senhaInput.dispatchEvent(new Event('input'));
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            const token = document.getElementById('token').value;
            const password = document.getElementById('senha').value;
            const confirmPassword = document.getElementById('confirmarSenha').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Senhas não coincidem';
                errorMessage.style.display = 'block';
                return;
            }

            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, senha: password })
                });
                const data = await response.json();
                if (data.sucesso) {
                    successMessage.textContent = 'Senha redefinida com sucesso! Redirecionando...';
                    successMessage.style.display = 'block';
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    errorMessage.textContent = data.mensagem;
                    errorMessage.style.display = 'block';
                    btnText.style.display = 'inline';
                    btnLoader.style.display = 'none';
                }
            } catch (error) {
                errorMessage.textContent = 'Erro de conexão';
                errorMessage.style.display = 'block';
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });
    </script>
</body>

</html>
